<style>
  .face {
    position: absolute;
    width: 200px;
    height: 200px;
    border: 2px solid;
    display: flex;
  }

  .column {
    width: 32%;
    height:100%;
    flex-direction: row;
  }

  .piece {
    width: 100%;
    height: 28.5%;
    border: 5px solid;
  }

  #cube {
    transform: rotateX(10deg) rotateY(40deg);
  }
</style>
<!--https://developer.mozilla.org/en-US/docs/Web/CSS/transform-style#frame_transform_style_demonstration-->
<body style="display: flex;justify-content: center;align-items: center;">
  <div id="cube" style="transform-style:preserve-3d">
    <!-- Make the faces -->
    <div class="face" style="transform:translateZ(100px)"></div>
    <div class="face" style="transform:translateZ(-100px)rotateY(180deg)"></div>
    <div class="face" style="transform:translateX(-100px)rotateY(-90deg)"></div>
    <div class="face" style="transform:translateX(100px)rotateY(90deg)"></div>
    <div class="face" style="transform:translateY(-100px)rotateX(90deg)"></div>
    <div class="face" style="transform:translateY(100px)rotateX(-90deg)"></div>
  </div>
</body>
